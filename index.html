<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media.css">
<body>

    <header>
        <h1> Logo </h1>
    </header>
    <main>
        
        
        <form action="script.js" method="post" autocomplete="on">
            <h1>Sign in</h1>

            <div class="campo">

                
                <label for="mail"><ion-icon name="mail"></ion-icon></label>
                <input type="email" name="mail" id="mail" placeholder="Email" required="required">
                <span>Email</span>
                <i></i>
                

            </div>
            <div class="campo">

                
                <label for="senha"><ion-icon name="key"></ion-icon></label>
                <input type="password" name="senha" id="senha" minlength="8" placeholder="Password" required="required">
                <span>Password</span>
                <i></i>


            </div>

            <div class="links">

                <a href="#">Forgot a password?</a>
                <a href="#">Signup</a>

            </div>
            <input type="submit" value="Login">
            
            

        </form>

    </main>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
